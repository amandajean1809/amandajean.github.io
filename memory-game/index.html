<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Match the Owls</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Match the Owls</h1>
    </header>

    <main>
      <h2>Instructions</h2>
      <p>Owls are members of the magnificent raptor family. Many people think they all look alike. This game will check to see how observant you are in telling them apart!!</p>
    </main>

    <div class="flex-container"></div>
    <br>
    <div class="player-container">
      <p id="msg1" align="left"></p>
      <label id="label1" for="player1">Player1:  </label>
      <input id="player1" class="player" type="text" minlength="4" maxlength="8" placeholder="4 to 8 chars"/>

      <label id="label2" for="player2">Player2:  </label>
      <input id="player2" class="player" type="text" minlength="4" maxlength="8" placeholder="4 to 8 chars"/>
      <p id="msg2"></p>
      <p id="score"></p>
    </div>
    <div class="btn-container">
      <button id="start" class="start">Start</button>
      <button id="reset" class="reset">Reset</button>
    </div>

  </body>
</html>
